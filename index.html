<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNA Complement Tetris</title>
  <style>
    .dna-badge{padding:4px 10px;border-radius:999px;font-weight:600;font-size:12px;background:#F3F4F6;color:#111827}
    .dna-btn{border:none;border-radius:12px;padding:8px 12px;background:#111827;color:#fff;font-weight:700;font-size:12px;opacity:.9}
    .dna-btn[disabled]{opacity:.45;cursor:not-allowed;filter:grayscale(0.4)}
    .dna-btn:active{transform:translateY(1px);opacity:1}
    body { margin:0; background:#fff; }
  </style>
</head>
<body>
  <!-- DNA Complement Tetris -->
  <div id="dna-tetris-root" style="width:100%;margin:0;">
    <div class="dna-hud" style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin:8px 0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;flex-wrap:wrap;padding:0 12px;">
      <strong style="font-size:14px;color:#111827;">DNA Complement Tetris</strong>
      <div class="dna-input-wrap" style="display:flex;gap:8px;align-items:center;flex:1 1 520px;min-width:280px;">
        <input id="dna-seq-input" type="text" inputmode="latin" autocomplete="off" spellcheck="false"
               placeholder="Paste DNA (A/T/C/G), then click Enter"
               style="flex:1; padding:8px 10px; border-radius:10px; border:1px solid #E5E7EB; font-size:13px;">
        <button id="dna-seq-start" class="dna-btn" style="font-weight:800;" disabled>Enter</button>
        <span id="dna-msg" style="font-size:12px;color:#6B7280;white-space:nowrap;">Only A/T/C/G • min 3 bases</span>
      </div>
      <div style="display:flex;gap:8px;align-items:center;">
        <span id="dna-score" class="dna-badge">Score 0</span>
        <span id="dna-level" class="dna-badge">Lv 1</span>
        <span id="dna-lives" class="dna-badge">❤❤❤</span>
      </div>
    </div>
    <div class="dna-canvas-wrap" style="position:relative;border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.15);background:linear-gradient(180deg,#0B1021 0%,#101631 100%);margin:0 auto;">
      <canvas id="dna-board" aria-label="DNA game canvas" role="img" style="display:block;margin:0 auto;"></canvas>
      <div class="dna-controls" style="position:absolute;left:0;right:0;bottom:8px;display:flex;justify-content:center;gap:12px;">
        <button class="dna-btn" data-act="left" aria-label="Move left">◀</button>
        <button class="dna-btn" data-act="down" aria-label="Soft drop">▼</button>
        <button class="dna-btn" data-act="right" aria-label="Move right">▶</button>
        <button class="dna-btn" data-act="hard" aria-label="Hard drop">⤓</button>
      </div>
      <div id="dna-overlay" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);">
        <div style="background:white;padding:16px;border-radius:12px;text-align:center;width:min(90%,420px);box-shadow:0 10px 20px rgba(0,0,0,0.2);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;">
          <h3 id="dna-ov-title" style="margin:0 0 8px;font-size:18px;color:#111827;">Ready</h3>
          <p id="dna-ov-sub" style="margin:6px 0;font-size:13px;color:#374151;">Paste a DNA sequence and click <strong>Enter</strong> to start.</p>
          <div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px;font-size:12px;">
            <span class="dna-badge">◀ ▶ move</span>
            <span class="dna-badge">▼ soft drop</span>
            <span class="dna-badge">⤓ hard drop</span>
            <span class="dna-badge">P pause / resume</span>
            <span class="dna-badge">R restart</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // all the JavaScript you pasted goes here (already included in your snippet).
    // I’ve left it intact — you don’t need the {% raw %} / {% endraw %} tags on GitHub.

</body>
</html>
